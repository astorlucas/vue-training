<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Ãºtiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="skeleton.css">
  </head>

  <body>
    <div class="container">
      <div id="app">
        <div>
            <h1>SOY UN HEADER</h1>
            <button class="btn btn-primary" v-if="estado === 'default'" @click="cambiarEstado('edit')">
            Agregar
            </button>
            <button v-else class="btn btn-cancel" @click="cambiarEstado('default')">Cancelar</button>
        </div>

        <div v-if="estado === 'edit'">
            <input
            type="text"
            placeholder="agregar item"
            v-model="newUtil"
            @keyup.enter="addElement"
            />
            <button :disabled="newUtil.length === 0" class="btn btn-primary" @click="addElement">Guardar</button>
            <ul>
            <li v-for="util in utiles">{{ util }}</li>
            </ul>
            <p v-if="utiles.length === 0">No existen elementos en la lista</p>
        </div>
    </div>
  </body>
</html>
